<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Conference Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form action="#" method="POST">
            <div class="form-sections">
                
                <div class="section basic-info">
                    <h2>Basic Info</h2>
                    <label for="name">Name: *</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address: *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="job-role">Job Role</label>
                    <select id="job-role" name="job-role">
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                    </select>

                    <input type="text" placeholder="Other job role?" name="other-job-role">
                </div>

                <div class="section t-shirt-info">
                    <h2>T-Shirt Info</h2>
                    <div class="shirt-size-design">
                        <div class="shirt-size">
                            <label for="size">Size:</label>
                            <select id="size" name="size">
                                <option value="s">S</option>
                                <option value="m" selected>M</option>
                                <option value="l">L</option>
                            </select>
                        </div>
                        <div class="shirt-design">
                            <label for="design">Design:</label>
                            <select id="design" name="design">
                                <option value="theme1">Theme 1</option>
                                <option value="theme2">Theme 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="shirt-color">
                        <label for="color">Color:</label>
                        <select id="color" name="color">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                    </select>
                    </div>
                </div>
            </div>


            <div class="section main-container">
                <h2>Register for Activities *</h2>
                
                <div class="activities">
                    <div class="activity main-conference">
                        <label>
                            <input type="checkbox" name="main-conference"> 
                            <p>Main Conference ($200)</p>
                        </label>
                    </div>
                    <div class="activity">
                        <label>
                            <input type="checkbox" name="js-libraries"> 
                            <p>JavaScript Libraries Workshop ($100)</p>
                        </label>
                    </div>
                    <div class="activity">
                        <label>
                            <input type="checkbox" name="nodejs"> 
                            <p>Node.js Workshop ($100)</p>
                    </label>
                    </div>
                    <div class="activity">
                        <label>
                            <input type="checkbox" name="js-frameworks"> 
                            <p>JavaScript Frameworks Workshop ($100)</p>
                        </label>
                    </div>
                    <div class="activity">
                        <label>
                            <input type="checkbox" name="build-tools"> 
                            <p>Build Tools Workshop ($100)</p>
                        </label>
                    </div>
                    <div class="activity">
                        <label>
                            <input type="checkbox" name="npm"> 
                            <p>npm Workshop ($100)</p>
                        </label>
                    </div>
                    <div class="activity">
                        <label>
                            <input type="checkbox" name="express"> 
                            <p>Express Workshop ($100)</p>
                        </label>
                    </div>
                </div>

                <h2 class="total">Total: $0</h2>
            </div>

            <div class="section payment-info">
                <h2>Payment Info</h2>

                
                <label for="payment-method">I'm going to pay with:</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>

                <div class="credit-card-info">
                    <div class="card-number">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="expiration-date">
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="date" id="expiration-date" name="expiration-date" required>
                    </div>
                    <div class="cvv">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
                
                <p class="paypal"><strong>PayPal:</strong> We'll take you to PayPal's site to set up billing.</p>
                <p class="bitcoin"><strong>Bitcoin:</strong> We'll take you to Coinbase to set up billing for Bitcoin transactions.</p>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
